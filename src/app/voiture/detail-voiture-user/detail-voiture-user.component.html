<div style="margin-top: 20px;" *ngIf="voitureSelected" class="row">
  
    <div class="col s12 m8 offset-m2">
      <h2 class="header center">{{ voitureSelected.name }}</h2>
      <div class="card horizontal hoverable">
        <div class="card-image">
          <img [src]="voitureSelected.imageUrl">
          <h2>{{voitureSelected.price }} DH</h2>
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <table class="bordered striped">
              <tbody>
                <tr>
                  <td>Nom</td>
                  <td><strong>{{ voitureSelected.name }}</strong></td>
                </tr>
                <tr>
                  <td>type</td>
                  <td><strong>{{ voitureSelected.type }}</strong></td>
                </tr>
                <tr>
                  <td>Nombre de place </td>
                  <td><strong>{{ voitureSelected.numberOfSeats }}</strong></td>
                </tr>
                <tr>
                  <td>Nombre de sacs</td>
                  <td><strong>{{ voitureSelected.numberOfBags }}</strong></td>
                  
                </tr>
                <tr>
                  <td>Type de carburant</td>
                  <td><em>{{ voitureSelected.carburant  }}</em></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-action">
            <a  (click)="goToVouitureList()" style="cursor: pointer;">Retour</a>
            <a (click)="goToReserverVoiture()" style="cursor: pointer;">Reserver</a>
            
          </div>
        </div>
    </div>
      
  </div>
  <h4 *ngIf='!voitureSelected' class="center">
   <app-loader></app-loader>
  </h4>
